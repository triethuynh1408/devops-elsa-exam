fullnameOverride: "elasticsearch"

global:
  storageClass: "ebs-sc"

image:
  registry: docker.io
  repository: bitnami/elasticsearch
  tag: 8.5.1-debian-11-r0
  digest: ""

security:
  enabled: true
  elasticPassword: "p8nLFWqmjCfq1pXZAu3x"
  tls:
    restEncryption: false
    autoGenerated: true
    verificationMode: "none"
    master:
      existingSecret: ""
    data:
      existingSecret: ""
    ingest:
      existingSecret: ""
    coordinating:
      existingSecret: ""

master:
  masterOnly: true
  replicaCount: 1
  heapSize: 1024m
  persistence:
    enabled: true
    size: 8Gi
  nodeSelector: 
    nodeType: non-disruption
  tolerations:
  - key: dedicated
    operator: Equal
    value: statefulset

data:
  replicaCount: 1
  heapSize: 1024m
  persistence:
    enabled: true
    size: 10Gi
  nodeSelector:
    nodeType: non-disruption
  tolerations:
  - key: dedicated
    operator: Equal
    value: statefulset

coordinating:
  replicaCount: 1
  heapSize: 1024m
  nodeSelector:
    nodeType: disruption

ingest:
  enabled: false

metrics:
  enabled: false